<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Friend Finder Survey</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fas fa-users"></span> Friend Finder Survey
        </h1>
        <hr />
        <h2 class="text-center">
          Answer 10 questions to find a similar friend!
        </h2>
        <p class="text-center">
          Please select an answer from 1 to 10, 1 being "completely disagree"
          and 5 being "completely agree."
        </p>
        <br />
        <form>
          <div class="form-row">
            <div class="col">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                class="form-control"
                placeholder="Jane"
              />
            </div>
            <div class="col">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                class="form-control"
                placeholder="Doe"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="photo">Link to your photo</label>
            <select class="form-control" id="photo">
              <option>https://via.placeholder.com/150</option>
            </select>
          </div>
          <br />
          <div class="form-group">
            <label for="question1"
              >I enjoy having deep conversations with others.</label
            >
            <select class="form-control" id="answer1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question2"
              >Living a healthy lifestyle is important to me.</label
            >
            <select class="form-control" id="answer2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question3">I am adventurous and spontaneous.</label>
            <select class="form-control" id="answer3">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question4">I enjoy drinking (adult beverages).</label>
            <select class="form-control" id="answer4">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question5"
              >I have an appreciation for nature and animals.</label
            >
            <select class="form-control" id="answer5">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question6">Travel is important to me.</label>
            <select class="form-control" id="answer6">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question7">I am expressive with my emotions.</label>
            <select class="form-control" id="answer7">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question8">I go shopping often.</label>
            <select class="form-control" id="answer8">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question9">I am a sports fan.</label>
            <select class="form-control" id="answer9">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question10">I am a religious person.</label>
            <select class="form-control" id="answer10">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <button
            type="button"
            class="btn btn-primary btn-lg btn-block"
            id="submitButton"
          >
            Find my friend!
          </button>
        </form>
        <br />
        <footer class="footer">
          <div class="container">
            <p>
              <a href="/api/friends">All Possible Friends</a> |
              <a href="/">Home</a>
            </p>
          </div>
        </footer>
      </div>
    </div>
    <!-- Modal window for results-->
    <div id="resultsModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title"><strong>Best Match</strong></h2>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <h2 id="matchName"></h2>
            <img
              id="matching"
              src="https://via.placeholder.com/150"
              alt="Placeholder image for failure to load match's image"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript">
      $("#submitButton").on("click", function(event) {
        event.preventDefault();

        // Grab the form elements
        var userData = {
          firstName: $("#firstName")
            .val()
            .trim(),
          lastName: $("#lastName")
            .val()
            .trim(),
          photo: $("#photo").val(),
          scores: [
            $("#answer1").val(),
            $("#answer2").val(),
            $("#answer3").val(),
            $("#answer4").val(),
            $("#answer5").val(),
            $("#answer6").val(),
            $("#answer7").val(),
            $("#answer8").val(),
            $("#answer9").val(),
            $("#answer10").val()
          ]
        };

        $.post("/api/friends", userData, function(data) {
          $("#matchName").text(data.firstName + " " + data.lastName);
          var friendPic = data.photo;
          friendPic.height = "100px";
          friendPic.width = "200px";
          $("#matching").attr("src", friendPic);
          $("#resultsModal").modal("toggle");
        });
      });
    </script>
  </body>
</html>
